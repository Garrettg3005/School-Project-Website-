    <h2 id="subheader">Fill out the form below and click "submit" to get in contact with us.</h2>
	<!-- Contact form. This form contains a fieldset, an info section regarding info about the inquiry, and finally contact information. -->
    <form id="background2" action="submit.html" method="post"> 
	<fieldset>                             
		<legend>General</legend>
		<div class="tablerow">             
			<label for="general">
          	Inquiry type:
			</label>
            <select id="inquiry" name="inquiry" required> 
              <option value="Question">Question</option>
              <option value="Comment">Comment</option>
              <option value="Complaint">Complaint</option>
            </select>
		</div>
		<div class="tablerow">
			<label>Best form of contact:</label>
			<p>
            	<input type="radio" name="extras[]" value="text" checked> 
					<label for="call">Text</label><br>
            	<input type="radio" name="extras[]" value="call">
            		<label for="catalog_extras">Call</label>
				<input type="radio" name="extras[]" value="email">
            		<label for="email">Email</label>
			</p>
		</div>
	</fieldset>
	
	<fieldset>                          
		<legend>Info</legend>
		<!-- 5 table rows below -->
		<div class="tablerow">
			<label for="name">Name:</label>
			<input type="text" name="name" value="" placeholder="John Doe" required> </div>
		<div class="tablerow">
			<label for="phone">Phone:</label>
			<input type="tel" name="phone" value="" placeholder="513-546-3414" required> </div>
		<div class="tablerow">
			<label for="email">Email:</label>
			<input type="email" name="email" value="" placeholder="johndoe@gmail.com" required> </div>
		<div class="tablerow">
			<label for="comments">Comments:</label>
            <textarea id="comments" name="comments"> </textarea> </div>
		<div class="tablerow">
			<label></label>
			<input type="submit" value="Submit"> 
		</div>
	</fieldset>
    </form>
